<link rel="stylesheet" href="./css/alertify/bootstrap.min.css"/>

<link rel="stylesheet" href="./css/contact.css"/>
<script src="./js/email.js"></script>

<!-- Form -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Contact Us</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form id="contact-form">
        <div class="form-group center-block">
          <label for="inputName">Name</label>
          <input type="text" class="form-control contact-input" id="inputName" placeholder="Name" name="name" required>
        </div>
        <div class="form-group center-block">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control contact-input" id="inputEmail" placeholder="Email" name="email" required>
        </div>
        <div class="form-group center-block">
          <label for="inputMessage">Message</label>
          <textarea id="inputMessage" class="form-control contact-input" rows="3" placeholder="Your Message" name="message" required></textarea>
        </div>
        <input type="text" name="_gotcha" class="display-none">
        <div class="text-center">
          <button class="btn btn-default btn-block" type="submit" id="email-submit-btn" value="Send">
            Submit
          </button>
        </div>
        <span></span>
      </form>
    </div>
  </div>
</div>
<!-- /Form -->
